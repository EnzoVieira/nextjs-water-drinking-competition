services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: water
      POSTGRES_PASSWORD: water
      POSTGRES_DB: water_tracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: wateruser
      MINIO_ROOT_PASSWORD: waterpassword
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  minio-init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 2;
      mc alias set myminio http://minio:9000 wateruser waterpassword;
      mc mb myminio/avatars --ignore-existing;
      mc anonymous set download myminio/avatars;
      exit 0;
      "
    restart: "no"

volumes:
  pgdata:
  miniodata:
